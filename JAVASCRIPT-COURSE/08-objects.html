<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      // const product = {

      const product2 = {
        name: 'shirt',
        'delivery-time': '1 day',
        rating: {
          stars: 4.5,
          count: 87
        },
        fun: function function1() {
          console.log('function inside object');
        }
      };

      console.log(product2['name']);
      console.log(product2['delivery-time']);//'-' in dot notation is considered as minus sign

      console.log(product2.rating.count);
      product2.fun();

      console.log(typeof JSON.stringify(product2));
      const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString))


      object1 = {
        message: 'Good job!',
        proce: 799
      };

      const { message, price } = object1;
      console.log(message);

      const object5 = {
        //message: message
        message,
        // method: function function1() {
        //   console.log('method');
        // }
        method() {
          console.log('method');
        }
      };

      console.log(object5);
      object5.method();
    </script>
  </body>
</html>
