<!DOCTYPE html>
<html>
  <head>
    <title>9d-9f</title>
  </head>
  <body>
    <input
      placeholder="Name"
      onkeydown="
      handleSubmitKeyDown(event);
    "
    />
    <button
      onclick="
      displayName();
    "
    >
      Submit
    </button>
    <p></p>

    <script>
      function displayName() {
        let name = document.querySelector("input").value;
        document.querySelector("p").innerHTML = `Your name is: ${name}`;
      }

      function handleSubmitKeyDown(event) {
        if (event.key === "Enter") {
          displayName();
        }
      }
    </script>
  </body>
</html>
