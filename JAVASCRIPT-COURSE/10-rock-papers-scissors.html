<!DOCTYPE html>
<html>
  <head>
    <title>09 Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title-text">Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');      
    "
      class="play-button"
    >
      <img class="emoji" src="thumbnails/rock-emoji.png" />
    </button>
    <button
      onclick="
      playGame('paper');
    "
      class="play-button"
    >
      <img class="emoji" src="thumbnails/paper-emoji.png" />
    </button>
    <button
      onclick="
      playGame('scissors');
    "
      class="play-button"
    >
      <img class="emoji" src="thumbnails/scissors-emoji.png" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      document.querySelector('.js-moves').innerHTML = null;
      document.querySelector('.js-result').innerHTML = 'Score reset.';
      updateScoreElement();
    "
    >
      Reset Score
    </button>

    <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
