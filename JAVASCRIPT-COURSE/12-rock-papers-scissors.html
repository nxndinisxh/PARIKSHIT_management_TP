<!DOCTYPE html>
<html>
  <head>
    <title>12 Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title-text">Rock Paper Scissors</p>
    <button class="play-button js-rock-button">
      <img class="emoji" src="thumbnails/rock-emoji.png" />
    </button>
    <button class="play-button js-paper-button">
      <img class="emoji" src="thumbnails/paper-emoji.png" />
    </button>
    <button class="play-button js-scissors-button">
      <img class="emoji" src="thumbnails/scissors-emoji.png" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      document.querySelector('.js-moves').innerHTML = null;
      document.querySelector('.js-result').innerHTML = 'Score reset.';
      updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <button
      class="auto-play-button"
      onclick="
      autoPlay();
    "
    >
      Auto Play
    </button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
